name: Deploy Vue.js App

on:
  push:
    branches:
      - main # Change this to the branch you want to trigger deployments from

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14 # You can change this to your Node.js version

      - name: Install Dependencies
        run: npm install

      - name: Build Vue.js App
        run: npm run build

      - name: Deploy to EC2
        run: |
          # Set up the SSH key and permissions
          echo "$SSH_PRIVATE_KEY" > ssh_key.pem
          chmod 600 ssh_key.pem

          # SSH into your EC2 instance
          ssh -i ssh_key.pem user@$EC2_HOST

          # Navigate to your project directory
          cd demo-app

          # Pull the latest changes from your Git repository
          git pull

          # Restart or start PM2 as needed
          # Check if the app is already running
          pm2 describe demo-app > /dev/null
          PM2_STATUS=$?
          if [ $PM2_STATUS -eq 0 ]; then
            pm2 restart demo-app
          else
            pm2 start npm --name "demo-app" -- run serve
          fi
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
